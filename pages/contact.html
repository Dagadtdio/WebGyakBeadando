    <!-- Page Header -->
    <div class="container mt-4">
        <h1 class="text-center"><i class="fas fa-envelope text-primary"></i> Kapcsolat</h1>
        <p class="text-center text-muted">Ha bármilyen kérdésed van, vedd fel velem a kapcsolatot az alábbi űrlap segítségével.</p>
    </div>

    <!-- Contact Form -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center"><i class="fas fa-paper-plane text-info"></i> Írj nekem</h2>
                <form id="contactForm">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Név</label>
                        <input type="text" class="form-control" id="name" placeholder="Add meg a neved" >
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Add meg az email címed" >
                    </div>
                    <div class="form-group">
                        <label for="subject"><i class="fas fa-tag"></i> Tárgy</label>
                        <input type="text" class="form-control" id="subject" placeholder="Add meg az üzenet tárgyát"  >
                    </div>
                    <div class="form-group">
                        <label for="message"><i class="fas fa-comment"></i> Üzenet</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Írd meg az üzeneted" ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Telefonszám</label>
                        <input type="text" class="form-control" id="phone" placeholder="Add meg a telefonszámod" >
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Küldés</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Location Section -->
    <div class="container mt-5">
        <h2 class="text-center"><i class="fas fa-map-marker-alt text-danger"></i> Elérhetőségünk</h2>
        <div class="row mt-4">

            </div>

                <img src="../images/IMG_9265-Enhanced-NR.jpg" alt="Location Image 2" class="img-fluid rounded">

                <img src="../images/IMG_9016.jpg" alt="Location Image 3" class="img-fluid rounded">
